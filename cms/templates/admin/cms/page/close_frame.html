{{ block.super }}
{% block jquery %}<script type="text/javascript" src="{% static "admin/js/jquery.min.js" %}"></script>{% endblock jquery %}
<script type="text/javascript" src="{% static "cms/js/plugins/cms.base.js" %}"></script>

<script type="text/javascript">
jQuery(document).ready(function ($) {
	// determing if we are inside the current window or in a popup
	var CMS = CMS || window.parent.CMS;
	// save current plugin
	CMS.API.Helpers.reloadBrowser(undefined, {{ window_close_timeout|default:1000 }});
});
</script>
{% endblock %}
