{% load staticfiles cms_tags sekizai_tags %}{% load url from future %}<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en" xml:lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1" />
	<title>Welcome to django CMS</title>
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
	<style type="text/css">
	/*<![CDATA[*/
		html,body,div,span,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,form,fieldset,legend,label,input,textarea,table,caption,tbody,tfoot,thead,tr,th,td,cite,pre,strong,em,img,a,p,blockquote,q,code,dfn,samp,kbd,var,del,ins,sub,sup,acronym,abbr,address,applet,object,iframe { font-size:100%; font-style:normal; font-weight:normal; text-align:left; vertical-align:baseline; margin:0; padding:0; border:none; background:transparent; }
		body { background: #0f3e62; color:#fff; font:16px/24px "Helvetica Neue",Helvetica,Arial,sans-serif; font-weight: 200; margin:0; }

		.main { width: 500px; min-height: 360px; margin: 0 auto; padding: 50px;
			background: url('{% static "cms/img/new-bg.png" %}') 100% 100% no-repeat; }
		.logo { display: block; width: 181px; height: 39px; margin: 0 0 60px 0;
			background: url('{% static "cms/img/logo-white.png" %}') 0 0 no-repeat; }
		h1, p, a { font-weight: 200; color: #fff; }
		a { text-decoration: underline; font-weight: 400; }
		a:hover { color: #fff; }
		p { margin: 0 0 60px 0; }
		h1 { margin: 0 0 10px 0; font-size: 32px; line-height: 42px; }
		.btn { color: #fff; margin: 0 20px 0 0; padding: 10px 15px; font-weight: 200; text-decoration: none; background: #009ff3;
			background:-webkit-gradient(linear, 0 0, 0 bottom, from(#009ff3), to(#0e84da)); background:-moz-linear-gradient(#009ff3, #0e84da); background:linear-gradient(#009ff3, #0e84da);}
		.btn:hover { text-decoration: none; background: #0e84da; }

		@media print, (-o-min-device-pixel-ratio: 5/4), (-webkit-min-device-pixel-ratio: 1.25), (min-resolution: 120dpi) {
			.logo { background-image: url('{% static "cms/img/logo-white@2x.png" %}'); background-size: 181px; }
		}
	/*]]>*/
	</style>
	{% render_block "css" %}
</head>
<body>
{% cms_toolbar %}
<div class="main">
	<div class="logo"></div>
	<h1>Installation successful!</h1>
	<p>Switch to <a href="/?edit">edit mode</a>, log in and start adding pages.</p>
	<p>
		<a href="http://docs.django-cms.org/" class="btn" target="_blank">Documentation</a>
		<a href="https://www.django-cms.org/" class="btn" target="_blank">Support</a>
	</p>
</div>
{% render_block "js" %}
</body>
</html>
