{% load sekizai_tags %}
{% addtoblock "js" %}
<script type="text/javascript">
//<![CDATA[
jQuery(document).ready(function ($) {
	new CMS.Placeholder('#cms_placeholder-{{ instance.pk }}', {
		'type': 'holder',
		'plugin_id': '{{ instance.pk }}',
		'plugin_type': '{{ instance.plugin_type }}',
		'placeholder_id': '{{ instance.placeholder.id }}',
		'placeholder_slot': '{{ instance.placeholder.slot }}',
		'urls': {
            'remove_plugin': '{{ placeholder.get_remove_url }}', 
            'move_plugin': '{{ placeholder.get_move_url }}',
            'change_list': '{{ placeholder.get_changelist_url }}'
		}
	});
});
//]]>
</script>
{% endaddtoblock %}
<div id="cms_placeholder-{{ instance.pk }}" class="cms_placeholder">{{ rendered_content }}</div>
