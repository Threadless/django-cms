<div class="cms_toolbar-item cms_toolbar-item-buttons{% if items|length > 1 %} cms_toolbar-item-buttons-group{% endif %}">
	{% for button in items %}
    <a href="{{ button.url }}" class="cms_btn cms_btn-inverse{% if button.active %} cms_btn-btn{% endif %}{% if button.highlight %} cms_btn-highlight{% endif %}">{{ button.name }}</a>
    {% endfor %}
</div>
