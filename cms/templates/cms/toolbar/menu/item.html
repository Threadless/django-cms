<li class="{% if active %}cms_toolbar-item-navigation-active{% endif %}{% if disabled %} cms_toolbar-item-navigation-disabled{% endif %}{% if children %} cms_toolbar-item-navigation-children{% endif %}{% if extra_classes %} {{ extra_classes }}{% endif %}">
	<a href="{{ url }}"{% if type %} data-rel="{{ type }}"{% endif %}{% if question %} data-text="{{ question }}"{% endif %}{% if data %} data-post="{{ data }}"{% endif %}{% if close_url %} data-close-url="{{ close_url }}"{% endif %}{% if redirect_on_close_url %} data-redirect-on-close-url="{{ redirect_on_close_url }}"{% endif %}><span>{{ title }}</span></a>
</li>
