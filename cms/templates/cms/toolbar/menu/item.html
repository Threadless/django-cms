<li class="{% if active %}cms_toolbar-item-navigation-active{% endif %}{% if disabled %} cms_toolbar-item_navigation-disabled{% endif %}{% if children %} cms_toolbar-item-navigation-children{% endif %}">
	<a href="{{ url }}"{% if type %} data-rel="{{ type }}"{% endif %}{% if question %} data-text="{{ question }}"{% endif %}{% if data %} data-post="{{ data }}"{% endif %}><span>{{ title }}</span></a>
</li>
