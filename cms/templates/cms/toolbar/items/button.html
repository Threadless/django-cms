		[hidden]
		<input type="hidden" name="csrfmiddlewaretoken" value="[token]" />
		<a href="#" class="cms_toolbar-btn cms_toolbar-btn_left">
			<span class="cms_toolbar-btn_right">
				<span class="cms_toolbar_icon">&nbsp;</span>

			</span>
		</a>
	</fieldset>
</form>
