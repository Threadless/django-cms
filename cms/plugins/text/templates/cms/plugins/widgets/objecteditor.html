{% load i18n %}
<div class="placeholder-editor">
<div class="plugin-list-holder">
  <input type="hidden" name="_placeholder" value="{{ name }}" />
  <div class="plugin-select-holder">
    <select name="plugins">
      <option value="" selected="selected">{% trans "Available Plugins" %}</option>{% for p in installed_plugins %}
      <option value="{{ p.value }}">{{ p.name }}</option>{% endfor %}
    </select>
    <span class="insert-object addlink">{% trans "Insert object" %}</span>
  </div>
  <div class="plugin-edit-controls">
    <span class="edit-object changelink">{% trans "Edit selected object" %}</span>
  </div>
</div>
<div class="content-editor">
{{ editor_html }}
</div>
</div>
